apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
spec:
  replicas: 2
  revisionHistoryLimit: 3
  minReadySeconds: 15
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.15.9
        ports:
        - containerPort: 80
